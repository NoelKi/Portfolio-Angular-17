<header>
    <h2 class="font-handjet">&lt;KM&gt;</h2>
    <div class="header-left">
        @for (link of ['Why me','Skills','Projects','Contact']; track $index) {
        <a class="font-robotomono no-wrap" href="#{{ link }}">{{ link }}</a>
        }
    </div>#
    <nav class="font-robotomono" [class.active]="menuOpen">
        <img [src]="xIconSource" (mouseover)="xHover()" (mouseleave)="xDefault()" (click)="toggleMenu()" alt="close">
        <ul>
            @for (link of ['Why me','Skills','Projects','Contact']; track $index) {
            <li><a href="#{{ link }}" (click)="toggleMenu()">{{ link }}</a></li>
            }
            <li>
                <button class="language-media font-robotomono">DE</button> | <button
                    class="font-robotomono language-media">EN</button>
            </li>
        </ul>
    </nav>
    <img id="burger-menu" [src]="burgerIconSource" (mouseover)="burgerHover()" (mouseleave)="burgerDefault()"
        (click)="toggleMenu()">

    <div class="language-container">
        <button class="font-robotomono">DE</button>
        <p>|</p>
        <button class="font-robotomono">EN</button>
    </div>
</header>
